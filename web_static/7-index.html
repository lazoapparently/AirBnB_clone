<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    
    <title>WebStatic</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
   <div class="container">
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
    </header>

    <div>
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Virginia, NewYork...</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi:</h2>
                        <ul>
                            <li>Rongai</li>
                            <li>Runda</li>
                        </ul>
                        <h2>Mombasa:</h2>
                        <ul>
                            <li>Nyali</li>
                            <li>Madongo</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>TV, Fast Internet...</h4>
                <ul class="popover">
                    <li>Laundry</li>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Pool</li>
                </ul>
            </div>

            <button class="search-button">search</button>
        </section>
    </div>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>

    <footer>
        <h6>Best School</h6>
    </footer>
   </div>
</body>
</html>
